<style>
  .primary {
    color: chocolate;
  }
</style>

<!-- HTML -->
<div id="app">
  <!-- class 바인딩 -->
  <h1>클래스 바인딩</h1>
  <div :class="textClass">안녕하세요.</div>

  <!-- id 바인딩 -->
  <h1>아이디 바인딩</h1>
  <section :id="tab1" :style="sectionStyle">반갑습니다.</section>
</div>

<!-- JavaScript -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  Vue.createApp({
    data() {
      return {
        textClass: "primary",
        sectionId: "tab1",
        sectionStyle: { color: "red" },
      };
    },
  }).mount("#app");
</script>
