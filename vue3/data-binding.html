<!-- HTML -->
<div id="app">
  <!-- 1. v-if -->
  <h3>v-if</h3>
  <p v-if="isLogin">로그인 되었습니다.</p>
  <p v-else>로그인 하세요.</p>
  <button v-on:click="loginUser">로그인</button>

  <hr />

  <!-- 2. v-show -->
  <h3>v-show</h3>
  <p v-show="isLogin">로그인 되었습니다.</p>
  <button v-on:click="loginUser">로그인</button>
</div>

<!-- JavaScript -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  Vue.createApp({
    data() {
      return {
        isLogin: false,
      };
    },
    methods: {
      loginUser() {
        this.isLogin = !this.isLogin;
      },
    },
  }).mount("#app");
</script>
